<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        .card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-body {
            padding: 30px;
            color: #fff;
            text-align: center;
        }

        .card-footer {
            background-color: transparent;
            border-top: none;
            text-align: center;
            padding: 15px 30px;
        }

        .card-title {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
        }

        .card-text {
            font-size: 1.1rem;
            margin-bottom: 0;
        }

        .container {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <section>
             <!-- <div class="card" style="background-color: #ff8c00; margin-left: 300px; margin-right: 300px;"> -->
            <div class="container" style="margin-left: 425px; ">
                <!-- <div class="row justify-content-center"> -->
                    <div class="col-12 col-md-6 col-lg-4 mb-4">
                       
                            <!-- <div class="card-body" > -->

                                <!-- <div class="container" style="padding-bottom: 126px;"> -->
                                    <!-- <h3 class="text-center" style="color: wheat;">Customers List</h3><br> -->
                                    <table class="table table-striped table-bordered "
                                        style="color: white;   border: solid white 2px; border-radius: 10px; ">
                                        <thead>
                                            <tr class="bg-primary">
                                                <th>Phone No.</th>
                                                <th>Name</th>
                                                <th>Age</th>
                                                <th>Gender</th>
                                                <th>Current Plan</th>
                                                <th>Address</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let e of allUsers">
                                                <td style="color: white;">{{e.phoneNo}}</td>
                                                <td style="color: white;">{{e.name}}</td>
                                                <td style="color: white;">{{e.age}}</td>
                                                <td style="color: white;">{{e.gender}}</td>
                                                <td style="color: white;">{{e.currentPlan.planName}}</td>
                                                <td style="color: white;">{{e.address}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                <!-- </div> -->
                            <!-- </div> -->
                        <!-- </div> -->
                    <!-- </div> -->
                </div>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

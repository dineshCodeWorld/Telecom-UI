<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-body {
            padding: 30px;
            color: #fff;
            text-align: center;
        }
        .card-footer {
            background-color: transparent;
            border-top: none;
            text-align: center;
            padding: 15px 30px;
        }
        .card-title {
            margin: 0;
            font-size: 1.5rem;
            color: #333;
            font-weight: bold;
        }
        .card-text {
            font-size: 1.1rem;
            margin-bottom: 0;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="main-content">
    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card">
                        <div class="card-body" style="background-color: #ff8c00;">
                            <p class="card-text">Migrate to postpaid and get amazing offers.</p>
                        </div>
                        <div class="card-footer">
                            <h5 class="card-title">Postpaid Offers</h5>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card">
                        <div class="card-body" style="background-color: #8a2be2;">
                            <p class="card-text">Limited period offer of unlimited data. Hurry Up!!</p>
                        </div>
                        <div class="card-footer">
                            <h5 class="card-title">Unlimited Data</h5>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-4">
                    <div class="card">
                        <div class="card-body" style="background-color: #7fffd4;">
                            <p class="card-text">Grab the chance during this summer season to get the latest deals</p>
                        </div>
                        <div class="card-footer">
                            <h5 class="card-title">Premium Offers</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
